<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rapture Console</title>
  <meta name="description" content="A stylized Bioshock-inspired landing page that links to your custom GPT." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #0a121a;
      --abyss: #071018;
      --teal: #0d3b3e;
      --aqua: #3fd2c7;
      --brass: #c8a46b;
      --brass-deep: #a8833f;
      --foam: #b7fff3;
      --glow: rgba(63, 210, 199, 0.55);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      color: #dfe7eb;
      background: radial-gradient(1200px 800px at 70% -10%, rgba(183,255,243,0.08), transparent 60%),
                  radial-gradient(900px 600px at 20% 10%, rgba(63,210,199,0.08), transparent 60%),
                  linear-gradient(180deg, #051017, #0a151b 35%, #041019 100%);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow-x: hidden;
    }

    /* Subtle animated caustics overlay */
    .caustics {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">\
          <filter id="f">\
            <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="2" seed="3"/>\
            <feColorMatrix type="saturate" values="0"/>\
          </filter>\
          <rect width="600" height="600" filter="url(%23f)"/>\
        </svg>') repeat;
      mix-blend-mode: soft-light;
      opacity: .07;
      animation: drift 36s linear infinite;
      transform: translateZ(0);
    }
    @keyframes drift { from { background-position: 0 0; } to { background-position: 600px 600px; } }

    /* Deco frame */
    .frame {
      position: fixed; inset: 22px; pointer-events: none;
      border: 2px solid var(--brass-deep);
      border-radius: 18px;
      box-shadow: 0 0 0 1px rgba(200,164,107,0.25) inset, 0 0 24px rgba(200,164,107,0.12) inset;
    }
    .frame::before, .frame::after {
      content: ""; position: absolute; inset: -10px; border-radius: 24px;
      border: 1px solid rgba(200,164,107,0.25);
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      padding: 12px; -webkit-mask-composite: xor; mask-composite: exclude;
    }

    header {
      position: relative; z-index: 2; padding: 32px 28px; display: flex; align-items: center; justify-content: space-between;
    }
    .brand {
      display: flex; align-items: center; gap: 14px; text-decoration: none; color: #e9f3f6;
    }
    .brand-mark {
      width: 38px; height: 38px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--foam), var(--aqua) 35%, #0f2b30 65%);
      box-shadow: 0 0 16px var(--glow), inset 0 0 12px rgba(255,255,255,0.12);
      position: relative;
    }
    .brand-mark::after {
      content: ""; position: absolute; inset: 9px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.18);
    }
    .brand-name { font-family: Cinzel, serif; font-weight: 800; letter-spacing: .08em; font-size: 18px; }

    .nav { display: flex; gap: 18px; }
    .nav a {
      color: #cfe8e6; text-decoration: none; font-size: 14px; opacity: .85;
      border-bottom: 1px dashed transparent; transition: opacity .2s ease, border-color .2s ease;
    }
    .nav a:hover { opacity: 1; border-color: rgba(63,210,199,.35); }

    .hero {
      position: relative; z-index: 1; padding: 8vh 28px 4vh; display: grid; place-items: center; text-align: center;
    }
    .title {
      font-family: Cinzel, serif; font-weight: 800; letter-spacing: .06em; line-height: 1.05;
      font-size: clamp(40px, 7.2vw, 88px);
      background: linear-gradient(180deg, #fefdf8 0%, #d9f8f4 35%, #c0efe7 60%, #9fe8dd 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 6px 36px rgba(63,210,199,0.24), 0 0 1px rgba(255,255,255,0.6);
      margin: 0 0 16px;
    }
    .subtitle { max-width: 900px; font-size: clamp(16px, 2.2vw, 20px); opacity: .92; color: #cfe7ee; }

    .cta-row { margin-top: 28px; display: flex; gap: 14px; flex-wrap: wrap; justify-content: center; }
    .btn {
      --ring: 0 0 0 0 rgba(63,210,199,0);
      position: relative; display: inline-flex; align-items: center; gap: 10px;
      padding: 14px 22px; border-radius: 14px; text-decoration: none; font-weight: 700; letter-spacing: .04em;
      background: linear-gradient(180deg, #0f3133, #092326);
      color: #e7fffb; border: 1px solid rgba(63,210,199,.45);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35), inset 0 0 40px rgba(63,210,199,0.12), var(--ring);
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,0,0,0.4), inset 0 0 48px rgba(63,210,199,0.18), 0 0 0 6px rgba(63,210,199,.15); }
    .btn:active { transform: translateY(0); }

    .btn-secondary {
      background: linear-gradient(180deg, #182125, #0f1a1d);
      color: #d5f4ef; border: 1px solid rgba(200,164,107,.45);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35), inset 0 0 24px rgba(200,164,107,0.12);
    }
    .btn .icon, .btn-secondary .icon { width: 18px; height: 18px; opacity: .9; }

    /* Features */
    .features { display: grid; grid-template-columns: repeat(12, 1fr); gap: 18px; padding: 8vh 28px; max-width: 1200px; margin: 0 auto; }
    .card {
      grid-column: span 4;
      background: linear-gradient(180deg, rgba(17,33,38,0.65), rgba(8,21,24,0.8));
      border: 1px solid rgba(63,210,199,0.18);
      border-radius: 18px; padding: 20px; position: relative; overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35), inset 0 0 36px rgba(63,210,199,0.06);
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover { transform: translateY(-2px); border-color: rgba(63,210,199,0.32); box-shadow: 0 16px 28px rgba(0,0,0,0.45), inset 0 0 48px rgba(63,210,199,0.08); }
    .card h3 { margin: 4px 0 8px; font-family: Cinzel, serif; letter-spacing: .06em; color: #eaf9f7; }
    .card p { margin: 0; opacity: .88; color: #cfe1e6; }
    .chip { font-size: 12px; letter-spacing: .08em; color: #a7cfc9; opacity: .9; }

    .feature-icon { width: 28px; height: 28px; opacity: .9; filter: drop-shadow(0 0 8px rgba(63,210,199,.25)); }

    /* Footer */
    footer { padding: 40px 28px; text-align: center; opacity: .8; color: #a8c2c9; }
    footer a { color: #d7f7f2; text-decoration: none; border-bottom: 1px dashed rgba(63,210,199,.35); }

    /* Responsive */
    @media (max-width: 960px) { .card { grid-column: span 6; } }
    @media (max-width: 640px) { .card { grid-column: span 12; } header { flex-direction: column; gap: 14px; } }

    /* Decorative bubbles */
    .bubble { position: absolute; bottom: -60px; width: 6px; height: 6px; border-radius: 50%; background: rgba(183,255,243,.65); filter: blur(.3px); animation: bubble 12s linear infinite; }
    @keyframes bubble { to { transform: translateY(-120vh); opacity: 0; } }
  </style>
</head>
<body>
  <div class="caustics" aria-hidden="true"></div>
  <div class="frame" aria-hidden="true"></div>

  <header>
    <a href="#top" class="brand">
      <span class="brand-mark" aria-hidden="true"></span>
      <span class="brand-name">RAPTURE CONSOLE</span>
    </a>
  </header>

  <main id="top" class="hero">
    <h1 class="title">Would You Kindly?</h1>
    <div class="cta-row" id="link">
      <a class="btn" href="https://chatgpt.com/g/g-68fe811eaf58819187cc3769fef2893f-rapture-code-generation" target="_blank" rel="noopener" aria-label="Open ChatGPT in a new tab">
        <!-- link icon -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M14 3h7v7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M21 3l-9 9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M7 7h3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><rect x="3" y="7" width="14" height="14" rx="3" stroke="currentColor" stroke-width="1.6"/></svg>
        Connect to GPT</a>
    </div>
  </main>


  <script>
    // Generate a few ambient bubbles
    const root = document.body;
    const bubbleCount = 28;
    for (let i = 0; i < bubbleCount; i++) {
      const b = document.createElement('span');
      b.className = 'bubble';
      const size = 3 + Math.random() * 7; // 3..10px
      b.style.width = b.style.height = size + 'px';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDuration = 10 + Math.random() * 16 + 's';
      b.style.animationDelay = Math.random() * 6 + 's';
      b.style.opacity = 0.35 + Math.random() * 0.45;
      root.appendChild(b);
    }
  </script>
</body>
</html>
