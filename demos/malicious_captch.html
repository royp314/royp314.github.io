<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #0ee7ff;
      --gold: #d1b675;
      --brass: #b08e43;
      --deep: #03121a;
      --shadow: rgba(0,0,0,.55);
      --error: #ff6b6b;
      --ok: #79e0a8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 700px at 70% -10%, rgba(14,231,255,.12), transparent 60%),
                  radial-gradient(900px 600px at 20% 110%, rgba(14,231,255,.08), transparent 60%),
                  linear-gradient(180deg, #041c24, #020a0f 60%);
      color: #dbf3ff;
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .frame {
      width: min(92vw, 720px);
      padding: 2.25rem;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(10,25,32,.85), rgba(3,18,26,.9));
      border: 2px solid var(--brass);
      box-shadow: 0 30px 60px var(--shadow), inset 0 0 0 1px rgba(255,255,255,.04);
      position: relative;
      overflow: hidden;
    }
    .frame::before, .frame::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 18px;
      pointer-events: none;
      mask: linear-gradient(#000 0 0) exclude, radial-gradient(300px 40px at 50% 0, #0000 98%, #000 100%);
      border: 3px solid var(--gold);
      opacity: .25;
    }
    .header {
      display: grid;
      gap: .35rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-family: 'Cinzel', serif;
      letter-spacing: .08em;
      margin: 0;
      font-weight: 800;
      font-size: clamp(1.6rem, 2vw + 1rem, 2.4rem);
      color: var(--gold);
      text-shadow: 0 2px 0 rgba(0,0,0,.5);
    }
    .subtitle {
      font-weight: 600;
      font-size: .95rem;
      opacity: .9;
      color: #cde7f2;
    }
    .status {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.2rem, .9rem + 1.5vw, 1.6rem);
      text-align: center;
      margin-top: 2rem;
      color: var(--ink);
    }
    .footer {
      margin-top: 1rem;
      font-size: .85rem;
      opacity: .8;
      display: flex;
      gap: .75rem;
      justify-content: space-between;
      align-items: center;
    }
    .hint {
      color: #9ed7ea;
    }
    .sig {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      letter-spacing: .06em;
    }
    .copy-btn {
      display: block;
      margin: 1.5rem auto 0 auto;
      padding: 0.8rem 1.2rem;
      background: linear-gradient(180deg, #2c2315, #1f180f);
      border: 1px solid var(--brass);
      border-radius: 12px;
      color: #ffe7b7;
      font-weight: 700;
      cursor: pointer;
      transition: transform .06s ease, filter .2s ease;
      text-align: center;
    }
    .copy-btn:hover { filter: brightness(1.05); }
    .copy-btn:active { transform: translateY(1px); }
  </style>
</head>
